<!DOCTYPE html>
<html>
<head>
    <title>Loco Control Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Dapol 58XX</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Regulator</p>
                <p class="switch">
                <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1" value ="0" class="slider">
                    </p>
                    <p class="state">  <span id="sliderValue1"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title"> Reverser</p>
                <p class="switch">
                <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="-50" max="50" step="1" value ="0" class="slider">
                    </p>
                    <p class="state">  <span id="sliderValue2"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title"> Brake</p>
                <p class="switch">
                <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="100" step="1" value ="0" class="slider">
                    </p>
                    <p class="state">  <span id="sliderValue3"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title"> Power</p>
                <p class="reading"><span id="power"></span>&percnt;</p>
            </div>
            <div class="card">
                <p class="card-title"> Battery</p>
                <p class="reading"><span id="batteryvolts"></span>V</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
